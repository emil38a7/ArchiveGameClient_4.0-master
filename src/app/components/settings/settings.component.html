<div id="grad1">
 
    <div class="col-sm-6">
      <legend>List of Users</legend>  
      <table class="table">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.userName }}</td>
                <td>{{ user.userRole }}</td>        
            </tr>      
        </tbody>    
      </table>
    </div>
    <!--User Form-->
    <div class="col-sm-6">
        <legend>User</legend>
     
      <form (ngSubmit)="onSubmit()" #UserForm="ngForm">
          <fieldset>
              <!--User Name-->
            <div class="form-group">
              <label for="userName">User name</label>
              <input class="form-control" type="text" id="userName"
              minlength="10"
              required
              [(ngModel)]="model.userName" name="userName"
              #name="ngModel">
            </div>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">                      
                <div *ngIf="name.errors.required">
                    User name is required.
                </div>  
                <div *ngIf="name.errors.minlength">
                    User email is not valid.
                </div>
            </div>
     
              <!--User Email-->
              <div class="form-group">
                    <label for="userEmail">User email</label>
                    <input class="form-control" type="text" id="userEmail"
                    minlength="10"
                    required
                    [(ngModel)]="model.userEmail" name="userEmail"
                    #email="ngModel">
                  </div>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="alert alert-danger">                      
                      <div *ngIf="email.errors.required">
                          Question Text is required.
                      </div>  
                     
                      <div *ngIf="email.errors.minlength">
                          Question text is to short,  min 10 characters long.
                      </div>
                  </div>

                  <div class="form-group">
                    <label for="userPassowrd">User password</label>
                    <input class="form-control" type="text" id="userPassowrd"
                    minlength="10"
                    required
                    [(ngModel)]="model.userPassowrd" name="userPassowrd"
                    #password="ngModel">
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)"
                      class="alert alert-danger">                      
                      <div *ngIf="password.errors.required">
                          Password is required.
                      </div>  
                     
                      <div *ngIf="password.errors.minlength">
                          Password is invalid
                      </div>
                  </div>
     
                  <!--User Role-->
             <!--Select difficulty form-->
             <div class="form-group">
                 <label for="userRole">Role</label>
                 <select class="form-control" id="userrole"
                 required
                 [(ngModel)]="model.userRole" name="userRole">
                     <option *ngFor="let role of roles" [ngValue]="role" >{{role}}</option>
                 </select>
                 <button type="button" class="btn btn-default" style="float: right;" (click)="submitUser">Submit</button>     
             </div>
     
     
          </fieldset>
      </form>
    </div>
     
    </div>
